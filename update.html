<!DOCTYPE html>
<html>
<head>
	<title>Nuevo Usuario</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="css\stylesheet.css">
	<script src="js\jquery-3.2.1.min.js"></script>
	<script src="js\listar.js"></script>
</head>
<body>
	<div>
		<h1>
			Nuevo Usuario
		</h1>
		<menu>
		   <li>
		      <menu label="Sections">
		         <li><a href="index.html">Inicio</a></li>
		         <li><a href="lista.html">Lista de Usuarios</a></li>
		      </menu>
		   </li>
		</menu>
	</div>
	<div>
		<form id="modificar">
				<input type="submit" value="Mostrar" id="Mostrar">
				<select id="combo" name="combo">
					<option>Usuarios</option>
				</select>
		</form>
	</div>
	<div>
		<form id="guardar">
			<label for="Nombre">Nombre:</label>
			<input type="text" id="Nombre" name="Nombre">
			<label for="ApPat">Apellido Paterno:</label>
			<input type="text" id="ApPat" name="ApPat">
			<label for="ApMat">Apellido Materno:</label>
			<input type="text" id="ApMat" name="ApMat">
			<label for="Tel">Teléfono:</label>
			<input type="text" id="Tel" name="Tel">
			<label for="Mail">Correo Eléctronico:</label>
			<input type="text" id="Mail" name="Mail">
			<label for="Calle">Calle:</label>
			<input type="text" id="Calle" name="Calle">
			<label for="Num">Numero:</label>
			<input type="text" id="Num" name="Num">
			<label for="Colonia">Colonia:</label>
			<input type="text" id="Colonia" name="Colonia">
			<label for="Ciudad">Ciudad:</label>
			<input type="text" id="Ciudad" name="Ciudad">
			<label for="Estado">Estado:</label>
			<input type="text" id="Estado" name="Estado">
			<label for="Postal">Código Postal:</label>
			<input type="text" id="Postal" name="Postal">
			<label for="Pass">Contraseña:</label>
			<input type="text" id="Pass" name="Pass">
			<input type="submit" value="Guardar" id="Guardar">
			<input type="submit" value="Eliminar" id="Eliminar">
		</form>
	</div>
</body>
</html>
